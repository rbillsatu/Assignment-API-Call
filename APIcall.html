<body>
    <button id="Button" onclick="getWord()">
        Load Words
        </button>
</body>

<script>
    function getWord(){
        let word = document.createElement('h1')
        let definition = document.createElement('p')

        document.body.append(word)
        document.body.appendChild(definition)

        let url = "https://www.dictionaryapi.com/api/v3/references/collegiate/json/voluminous?key=187c4c4a-a0d5-41a5-9420-2a62a0a83c99"
        console.log("Test")

        fetch(url)
            .then(response =>{
                return response.json()
            .then(json =>{
                let a = 1;
                word.innerHTML = json[a].meta.id
                definition.innerHTML = json[a].def
            })
            .catch(err=>{
                console.log('Errors:' + err.message)
            })
        })
    }
</script>

</html>
